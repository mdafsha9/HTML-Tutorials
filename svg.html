    <meta charset="UTF-8">

  <body>
    <h1>SVG</h1>
    <ul>
      <li>SVG is a vector based graphics in XML format</li>
      <li>SVG stands for Scalable Vector Graphics</li>
      <li>SVG is used to define graphics for the web page</li>
      <li>SVG has several methods for drawing paths, boxes, circles, text and graphic images</li>
    </ul>
  </body>
