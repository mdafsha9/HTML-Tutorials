<!DOCTYPE html>
<html>
  <head>
    <title>HTML Input Types</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <input type="button" value="Button"><br>
    <input type="color"><br>
    <form>
      <input type="checkbox" value="Volley Ball"><label for="vb">Volley Ball</label><br>
      <input type="checkbox" value="Foot Ball"><label for="fb">Foot Ball</label><br>
      <input type="checkbox" value="Rabi"><label for="rabi">Rabi</label><br>
    </form>
    <input type="date"><br>
    <input type="datetime-local"><br>
    <input type="email"><br>
    <input type="file"><br>
    <input type="hidden"><br>
    <input type="image"><br>
    <input type="month"><br>
    <input type="number"><br>
    <input type="password"><br>
    <form>
      <input type="radio" id="html" value="Html" name="fav_language"><label for="html">HTML</label><br>
      <input type="radio" id="css" value="css" name="fav_language"><label for="css">CSS</label><br>
      <input type="radio" id="JavaScript" value="JavaScript" name="fav_language"><label for="JavaScript">JavaScript</label><br>
    </form>
    <input type="range" min=0 max=10><br>
    <input type="reset"><br>
    <input type="submit"><br>
    <input type="search"><br>
    <input type="time"><br>
    <input type="tel"><br>
    <input type="text"><br>
    <input type="url"><br>
    <input type="week">

  </body>
</html>
